apiVersion: apps/v1
kind: Deployment
metadata:
  name: salary-prediction
  labels:
    app: salary-prediction
spec:
  replicas: 3
  selector:
    matchLabels:
      app: salary-prediction
  template:
    metadata:
      labels:
        app: salary-prediction
    spec:
      containers:
      - name: salary-prediction
        image: salary-prediction:latest
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_APP
          value: "src/predict.py"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: salary-prediction-service
spec:
  selector:
    app: salary-prediction
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
